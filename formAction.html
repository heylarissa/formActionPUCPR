<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formAction.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/header.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="js/components/navbar.js" type="text/javascript" defer></script>
    <script src="js/components/header.js" type="text/javascript" defer></script>
    <script src="js/script.js" type="text/javascript" defer></script>

</head>

<body>
    <navbar-component id="sidebar"></navbar-component>
    <header-component id="header"></header-component>

    <div class="form" id="main">
        <span id="success"></span>
        <span>Muito obrigada!</span>
        <br>
        <span>Confira abaixo as informações enviadas:</span>
        <br>
        <div class="messagesent">
            <span id="email"></span>
            <span id="subject-msg"></span>
            <span id="content-msg"></span>
        </div>

    </div>
</body>

</html>

<script>
    var urlAtual = window.location.href;

    var urlClass = new URL(urlAtual);

    var name = urlClass.searchParams.get("name");
    var email = urlClass.searchParams.get("email");
    var subject = urlClass.searchParams.get("subject");
    var message = urlClass.searchParams.get("message");

    document.getElementById("success").innerHTML = name + ", sua mensagem foi enviada com sucesso!";
    document.getElementById("email").innerHTML = "Seu email é " + email
    document.getElementById("subject-msg").innerHTML = "Assunto: " + subject
    document.getElementById("content-msg").innerHTML = message

</script>
