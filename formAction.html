<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/header.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <navbar-component id="sidebar"></navbar-component>
    <header-component id="header"></header-component>

        <span id="success"></span>

<script>
    var urlAtual = window.location.href;

    var urlClass = new URL(urlAtual);

    var name = urlClass.searchParams.get("name");
    document.getElementById("success").innerHTML = name + ", sua mensagem foi enviada com sucesso!";

</script>
