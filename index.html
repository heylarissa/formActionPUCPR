<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="js/navbar.js" type="text/javascript" defer></script>
    <script src="js/header.js" type="text/javascript" defer></script>

</head>

<body>
    <navbar-component id="sidebar"></navbar-component>
    <div id="main">
        <header-component id="header"></header-component>

        <i class="material-icons">dark_mode</i>
        <i class="material-icons">sunny</i>
        <i class="material-symbols-outlined">dark_mode</i>
        <i class="material-symbols-outlined">sunny</i>
        <h1>Hi, I'm Larissa Hey</h1>
        <span>Software Developer</span>
        <button id="menubtn" onclick="moveNav()"><i class="material-symbols-outlined">menu</i></button>
    </div>
</body>

</html>

<script>

    var open = false;

    function moveNav() {
        this.open = !this.open;
        if (this.open){
            openNav()
        }
        else {
            closeNav()
        }
    }
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }
    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }


</script>
