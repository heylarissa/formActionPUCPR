<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/header.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="js/components/navbar.js" type="text/javascript" defer></script>
    <script src="js/components/header.js" type="text/javascript" defer></script>
    <script src="js/script.js" type="text/javascript" defer></script>

</head>

<body>
    <navbar-component id="sidebar"></navbar-component>
    <header-component id="header"></header-component>

    <div class="form" id="main">
        <h3 id="corners">Contato</h3>
        <form method="GET" action="formAction.html">
            <input type=text name="Endereço" pattern="[0-9A-Za-záàâãéèêíóôõúç,\s]{5,50}" 
                title="De 8 a 50 letras, números, espaço e vírgula">
            <textarea name="message" class="form-control" id="message" cols="30" rows="7"
                placeholder="Message"></textarea>
            <input type="submit" value="Send Message" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
